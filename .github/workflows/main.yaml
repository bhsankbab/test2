name: Github Permission Manager
run-name: GitHUB pErm
on:
  workflow_dispatch:
    inputs:
      repo_list:
        required: true
        type: string
        description: Repo list, if more than one, specify as comma seperated values
        default: "-"
jobs:
  org_permission:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:

      - name: Permission Changing
        env:
          SUPER_SECRET: ${{ secrets.MY_TOKEN }}
          list: ${{ inputs.repo_list }}
        run: |
          status_check=$(curl -L   -H "Accept: application/vnd.github+json"   -H "Authorization: Bearer $SUPER_SECRET"  -H "X-GitHub-Api-Version: 2022-11-28"  https://api.github.com/orgs/bhsankbab/actions/permissions | jq -r '.enabled_repositories')
          if [ "$status_check" == "selected" ]; then
            current_perm=$(curl -s  -L   -H "Accept: application/vnd.github+json"   -H "Authorization: Bearer $SUPER_SECRET"  -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/orgs/bhsankbab/actions/permissions/repositories?per_page | jq '.repositories | .[] | .id' | tr -s '\n' ',' | awk 'gsub(/,$/,x)')
            echo " $current_perm "
            echo "'$current_perm','$list'"
            
            curl -L -X PUT  -H "Accept: application/vnd.github+json"   -H "Authorization: Bearer $SUPER_SECRET"  -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/orgs/bhsankbab/actions/permissions/repositories -d '{"selected_repository_ids":['$current_perm','$list']}'
            echo " Added New repo "
          else
            echo " ORG settings for Action Permission is not Seletected for Repositories. Please change it and run the workflow"
          fi
